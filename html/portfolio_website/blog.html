<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog page</title>
    <!-- seo meta data -->
    <!-- open graph -->

    <meta property="og:title" content="blog page of portpolio website" />
    <meta
      property="og:image"
      content="this is image of content share on social media"
    />
    <meta property="og:type" content="this is blog page of portpolio website" />
    <meta property="og:url" content="www.example.com" />
    <meta property="og:description" content="detail of content share" />

    <!-- twittercard -->
    <meta property="twittercard:title" content="title of content" />
    <meta property="twittercard:url" content="@share link of site" />
    <meta
      property="twittercard:type"
      content="type of content shared with you"
    />
    <meta property="twittercard:creator" content="contentcreatorofsite" />
    <meta
      property="twittercard:description"
      content="summary of content shared with you"
    />
    <meta property="twittercard:image" content="thumbnail of image" />
    <meta
      property="twittercard:image-alt"
      content="this image is related to blog page of portfolio"
    />

    <!-- css preload -->
    <!-- <link rel="preload" href="style.css">
       <link rel="preload" href="script.js"> -->
  </head>
  <body>
    <nav>
      <ul>
        <a href="index.html">home</a>
      </ul>
      <ul>
        <a href="contact.html">contact us</a>
      </ul>
      <ul>
        <a href="about.html">about us</a>
      </ul>
      <ul>
        <a href="blog.html">blog page</a>
      </ul>
    </nav>

    <hr />

    <a href="#banner">bannner</a>
    <a href="#svg">svg image</a>
    <a href="#canva">canva</a>

    <br /><br />
    <main>
      <section id="bannner">
        <!-- bannner image -->
        <picture>
          <source media="(min-width: 600px)" srcset="./s3.jpg" />
          <source media="(min-width: 400px)" srcset="./s2.jpg" />
          <img src="s1.jpg" alt="here is image of flower" />
        </picture>

        <!-- svg icon -->
      </section>

      <section id="svg">
        <h3>svg button</h3>

        <button>
          <svg width="80px" height="20px" style="border: 1px">
            <text x="3" y="15" fill="blue">share button</text>
          </svg>
        </button>
      </section>
      <hr />

      <section id="canva">
        <a href="#">
          <canvas
            id="readmore"
            width="120px"
            height="30px"
            style="border: 2px solid"
          >
            your browser does not support canvas images
          </canvas>
        </a>
      </section>
    </main>
    <script>
      var c = document.getElementById("readmore");
      var ctx = c.getContext("2d");
      ctx.font = "20px Arial";
      ctx.fillStyle = "red";
      ctx.fillText("Read more", 8, 20);
    </script>

    <script type="application/ld+json">
      {
          "@context" : "http://schema.org",
          "@type" : "Blog post",
          "url" : "https://www.example.com/post",
          "thumbnailUrl" : "https://www.example.com/flower_picture",
          datePublished: "2026-01-05-22T18:01:00Z",
          "articleSection" : "Lastest Blog post",
          "creator": ["vipul"],
          "keywords" : [editor: vipul]
      }
    </script>
    <!-- <script src="script.js" ></script> -->
  </body>
</html>
