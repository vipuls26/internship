    <h3>video with caption</h3>
    <h1>video with source and track</h1>

    <video width="400" height="400" controls>
      <source src="test.mp4" />
      <!-- <track srclang="en" src="caption.vtt" kind="subtitles" label="English" default> -->
      <track
        srclang="en"
        src="caption.vtt"
        kind="subtitles"
        label="English"
        default
      />
    </video>

    <h4>lazy loading</h4>
    <iframe

    <div>

          src="images.jpeg"
          alt="this is figure demo test"
          width="250px"
          height="250px"
        />
      </figure>

      <!-- image with figcaption -->
      <figure>
        <img
          src="images.jpeg"
          alt="this is figcaption demo test."
          loading="lazy"
        />
        <figcaption>this is image test for fig caption</figcaption>
      </figure>
    </div>
