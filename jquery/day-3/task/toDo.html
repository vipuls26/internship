<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-dark">

<nav>
  <div class="container-fluid bg-warning">
    <div class="row align-items-center">
      <div class="col">
        <p class="fw-bold px-2 fs-4 m-0">Todo List</p>
      </div>

      <div class="col text-end py-2">
        <img
          src="./assest/images.jpeg"
          height="50"
          class="rounded-circle px-2"
        />
      </div>
    </div>
  </div>
</nav>


<form id="fromData">
  <div class="card bg-dark border-0">
    <div class="card-title text-light text-center pt-3 fs-4">Task</div>

    <div class="card-body">
      <div class="row justify-content-center g-3">

        <div class="col-12 col-lg-3">
          <input
            type="text"
            id="taskName"
            class="form-control"
            placeholder="Enter task"
          />
        </div>

        <div class="col-12 text-center">
          <input
            type="submit"
            value="Add Task"
            class="btn btn-warning"
            id="submit"
          />
        </div>

      </div>
    </div>
  </div>
</form>


<div class="container mt-3" id="taskList">
  <h3 class="text-light">Task List</h3>
  <hr class="text-light"/>

  <button class="btn btn-success mb-3" id="clearTask">Clear All</button>

  <div id="item">
    <div id="itemList"></div>
  </div>
</div>


<footer class="bg-secondary fixed-bottom">
  <div class="text-center">
    <p class="text-light fw-bold fs-5 py-2 m-0">2026 @ todo list</p>
  </div>
</footer>

<script>
$(document).ready(function () {


  $("#submit").click(function (event) {
    event.preventDefault();

    let task = $("#taskName").val();

    if (task.trim() === "") {
      alert("Please enter a task");
      return;
    }

    $("#itemList").append(`
      <div class="d-flex my-2">
        <p class="task m-0 flex-grow-1 text-light">${task}</p>
        <button class="btn btn-danger delete mx-2">Delete</button>
        <button class="btn btn-info edit">Edit</button>
    </div>
    `);

    $("#taskName").val("");
  });


  $("#clearTask").click(function () {
    $("#itemList").empty();
  });


  $("#item").on("click", ".delete", function () {
    $(this).parent().remove();
  });


  $("#item").on("click", ".edit", function () {
    alert("edit btn click");
    
   let oldTask = $(this).siblings("p");
    let newtask = prompt("Edit task:", oldTask.text());

    if (newtask) {
      oldTask.text(newtask);
    }

  });

});
</script>

</body>
</html>
