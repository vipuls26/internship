<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>preview</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row g-4">
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="Username"
            required
          />
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
      </div>
      <div class="col-12 text-center mt-3">
        <form id="myForm">
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>

      <div id="previewModal" style="display: none">
        <h3>Confirm Information</h3>
        <p>Name: <span id="pname"></span></p>
        <p>Email: <span id="pemail"></span></p>
        <button id="confirmSubmit">Confirm & Send</button>
        <button id="editForm">Edit</button>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#myForm").on("submit", function (e) {
          e.preventDefault();

          let name = $("#name").val();
          let email = $("#email").val();

          $("#pname").text(name);
          $("#pemail").text(email);

          $("#previewModal").show();
        });

        $("#editForm").on("click", function () {
          $("#previewModal").hide();
        });
      });
    </script>
  </body>
</html>
