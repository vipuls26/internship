<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load JSON Dashboard</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container my-4">
      <div class="text-center mb-3">
        <button id="load" class="btn btn-primary">Load Profile</button>
        <div class="spinner-border d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="text-center" id="loadingData"></div>

      <div id="nav" class="mb-4"></div>
      <div id="mainContent" class="mb-4"></div>
      <div class="row" id="projects"></div>
    </div>

    <script>
      $(document).ready(function () {
        $("#load").click(function () {
          setTimeout(() => $("#load").fadeOut(), 100);

          $.getJSON("./userDashboard.json", function (data) {
            let user = data[0];

            let nav = `
              <div class="row align-items-center bg-white p-3 shadow-sm rounded">
                <div class="col-md-10">
                  <h4 class="m-0">Portfolio</h4>
                </div>
                <div class="col-md-2 text-md-end">
                  <a href="https://www.linkedin.com/in/vipulsodhaparmar26" class="text-info text-decoration-none">LinkedIn</a> /
                  <a href="https://github.com/vipuls26" class="text-info text-decoration-none">GitHub</a>
                </div>
              </div>
            `;

            let mainContent = `
              <div class="card text-center shadow-sm">
                <div class="card-body">
                  <img src="${user.profileImage}" class="rounded-circle mb-3" height="150" />
                  <h5>${user.userName}</h5>
                  <p class="mb-1">${user.email}</p>
                  <p class="text-muted">${user.city}</p>
                </div>
              </div>
            `;

            let projects = `
              <div class="col-md-4 mb-3">
                <div class="card bg-dark text-light h-100">
                  <div class="card-body">
                    <h5>${user.project1.projectName}</h5>
                    <p>Technology: ${user.project1.technology}</p>
                    <p>Duration: ${user.project1.time}</p>
                  </div>
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <div class="card bg-dark text-light h-100">
                  <div class="card-body">
                    <h5>${user.project2.projectName}</h5>
                    <p>Technology: ${user.project2.technology}</p>
                    <p>Duration: ${user.project2.time}</p>
                  </div>
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <div class="card bg-dark text-light h-100">
                  <div class="card-body">
                    <h5>${user.project3.projectName}</h5>
                    <p>Technology: ${user.project3.technology}</p>
                    <p>Duration: ${user.project3.time}</p>
                  </div>
                </div>
              </div>
            `;

            $("#nav").html(nav);
            $("#mainContent").html(mainContent);
            $("#projects").html(projects);
          }).fail(function () {
            alert("Failed to load JSON file");
          });
        });
      });
    </script>
  </body>
</html>
