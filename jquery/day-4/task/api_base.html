<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax introduction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <button id="localData" class="btn btn-dark">show data from file</button>
      <button id="apiData" class="btn btn-success">show data from api</button>
      <hr />
      <table id="userList">
        <br />
      </table>
    </div>

    <script>
      $(document).ready(function () {
        //load method with txt
        $("#localData").click(function () {
          $("#userList").load("test.txt", function (response, status, http) {
            if (status == "success") {
              alert("data load successfully");

              console.log(response);
            } else {
              alert("Error :" + http.status + " : " + http.statusText);
            }
          });
        });

        //load with api
        $("#apiData").click(function () {
          $.ajax({
            url: "https://jsonplaceholder.typicode.com/users",
            success: function (result) {
              $("#userList").html(result);
              console.log(result);

              let userDisplay = ` <table class="table table-border-dark">
              <tr class="table table-dark">
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Website</th>
                <th>city</th>
              </tr>`;

              result.forEach((users) => {
                userDisplay += `
                <tr>
                  <td>${users.id}</td>
                  <td>${users.name}</td>
                  <td>${users.username}</td>
                  <td>${users.email}</td>
                  <td>${users.phone}</td>
                  <td>${users.website}</td>
                  <td>${users.address["city"]}</td>
                </tr>
                    `;
              });

              $("#userList").append(userDisplay);
            },
            error: function (xhr, status, error) {
              console.log(error);
            },
          });
        });
      });
    </script>
  </body>
</html>
